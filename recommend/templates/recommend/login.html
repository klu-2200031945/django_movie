{% extends 'recommend/base.html' %}
{% block title %}Log In{% endblock %}

{% block body %}
<style>
    .login-body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: url('https://miro.medium.com/v2/resize:fit:1400/1*kNj8AqQ2YA8QmzVAGbo_bg.jpeg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        text-shadow: 0 1px 3px rgba(0,0,0,.5);
    }

    .login-container {
        max-width: 400px;
        padding: 40px;
        background-color: rgba(20, 20, 20, 0.85);
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        margin: 100px auto;
    }

    .login-heading {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
    }

    .login-input-group {
        margin-bottom: 20px;
    }

    .login-label {
        display: block;
        margin-bottom: 10px;
    }

    .login-input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #fff;
        color: #333;
    }

    .login-submit {
        width: 100%;
        padding: 14px 20px;
        background-color: #130873; /* blue */
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        letter-spacing: 1px;
        transition: background-color 0.3s ease;
    }

    .login-submit:hover {
        background-color: #4caf50; /* Darker shade of green on hover */
    }
</style>
<body class="login-body">
    <div class="login-container">
        <div class="login-panel panel-default">
            <div class="login-panel-heading">
                <h3 class="login-heading">Log In</h3>
            </div>
            <div class="login-panel-body">
                {% if error_message %}
                    <p><strong>{{ error_message }}</strong></p>
                {% endif %}
                <form class="login-form form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="login-input-group">
                        <label for="id_username" class="login-label">Username:</label>
                        <input type="text" id="id_username" name="username" placeholder="Username" class="login-input form-control" required>
                    </div>
                    <div class="login-input-group">
                        <label for="id_password" class="login-label">Password:</label>
                        <input type="password" id="id_password" name="password" placeholder="Password" class="login-input form-control" required>
                    </div>
                    <div class="login-input-group">
                        <button type="submit" class="login-submit btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
            <div class="login-panel-footer">
                Don't have an account? <a href="{% url 'signup' %}">Click here</a> to register.
            </div>
        </div>
    </div>
</body>
{% endblock %}
