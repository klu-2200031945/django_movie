{% extends 'recommend/base.html' %}
{% block title %}Register{% endblock %}
{% block body %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .register-body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: url('https://miro.medium.com/v2/resize:fit:1400/1*kNj8AqQ2YA8QmzVAGbo_bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,.5);
        }

        .register-container {
            max-width: 400px;
            padding: 40px;
            background-color: rgba(20, 20, 20, 0.85);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin: 100px auto;
        }

        .register-heading {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .register-input-group {
            margin-bottom: 20px;
        }

        .register-label {
            display: block;
            margin-bottom: 10px;
        }

        .register-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
        }

        .register-submit {
            width: 100%;
            padding: 14px 20px;
            background-color: #130873; /* Green color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .register-submit:hover {
            background-color: #388e3c; /* Darker shade of green on hover */
        }
    </style>
</head>
<body class="register-body">
<div class="register-container">
    <div class="register-panel panel-default">
        <div class="register-panel-heading">
            <h3 class="register-heading">Register for an Account</h3>
        </div>
        <div class="register-panel-body">
            {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
            {% endif %}
            <form class="register-form form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="register-form-group">
                    <label for="id_first_name" class="register-label">First Name:</label>
                    <input type="text" id="id_first_name" name="first_name" placeholder="First Name" class="register-input form-control" required>
                </div>
                <div class="register-form-group">
                    <label for="id_last_name" class="register-label">Last Name:</label>
                    <input type="text" id="id_last_name" name="last_name" placeholder="Last Name" class="register-input form-control" required>
                </div>
                <div class="register-form-group">
                    <label for="id_username" class="register-label">Username:</label>
                    <input type="text" id="id_username" name="username" placeholder="Username" class="register-input form-control" required>
                </div>
                <div class="register-form-group">
                    <label for="id_email" class="register-label">Email:</label>
                    <input type="email" id="id_email" name="email" placeholder="Email" class="register-input form-control" required>
                </div>
                <div class="register-form-group">
                    <label for="id_password" class="register-label">Password:</label>
                    <input type="password" id="id_password" name="password" placeholder="Password" class="register-input form-control" required>
                </div>
                <div class="register-form-group">
                    <button type="submit" class="register-submit btn btn-success">Submit</button>
                </div>
            </form>
        </div>
        <div class="register-panel-footer">
            Already have an account? <a href="{% url 'login' %}">Click here</a> to log in.
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
